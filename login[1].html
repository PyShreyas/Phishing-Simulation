<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SecureTech Login Portal</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: white;
      width: 400px;
      margin: 100px auto;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background: #4285f4;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .footer-note {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>SecureTech Login</h2>
  <form action="thankyou.html" method="post">
    <label>Email:</label>
    <input type="text" name="email" required>
    <label>Password:</label>
    <input type="password" name="password" required>
    <input type="submit" value="Login">
  </form>
  <div class="footer-note">

  </div>
</div>

</body>
</html>
